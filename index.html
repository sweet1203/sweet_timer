<!DOCTYPE html>
  <!-- 이 타이머는 대성여자고등학교 정보쌤이 만들었습니다. ^^  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s ease;
    }
    #timerContainer {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      position: relative;
    }
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#FF69B4 0%, white 0%);
    }
    #timeInput {
      margin: 10px;
      font-size: 1.2rem;
      padding: 5px;
      width: 30%; /* 너비를 3분의 1로 줄임 */
    }
    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      background-color: #FF69B4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e05696;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    #timeDisplay {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <p>Enter time in minutes:</p>
  <input type="number" id="timeInput" placeholder="Enter minutes" min="1">
  <div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()" id="pauseBtn" disabled>Pause</button>
    <button onclick="resetTimer()" id="resetBtn" disabled>Reset</button>
  </div>
  <div id="timerContainer">
    <div class="circle" id="timerCircle"></div>
  </div>
  <p id="timeDisplay">00:00</p>

  <script>
    let timerInterval;
    let remainingTime;
    let totalTime;
    let isPaused = false;
    let isFlashing = false;

    function startTimer() {
      const timeInput = document.getElementById('timeInput').value;
      if (!isPaused) {
        totalTime = parseInt(timeInput) * 60; // Convert minutes to seconds
        if (isNaN(totalTime) || totalTime <= 0) {
          alert("Please enter a valid number of minutes.");
          return;
        }
        remainingTime = totalTime;
      }
      isPaused = false;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('resetBtn').disabled = false;

      const timerCircle = document.getElementById('timerCircle');
      const timeDisplay = document.getElementById('timeDisplay');

      clearInterval(timerInterval);
      stopFlashing(); // Reset flashing if it was active

      timerInterval = setInterval(() => {
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          timeDisplay.textContent = "Time's up!";
          timerCircle.style.background = `conic-gradient(white 100%, white 100%)`;
          startFlashing();
          return;
        }

        remainingTime--;

        // Update time display
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        // Update circle
        const progress = ((totalTime - remainingTime) / totalTime) * 100;
        timerCircle.style.background = `conic-gradient(#FF69B4 ${progress}%, white ${progress}%)`;
      }, 1000);
    }

    function pauseTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        isPaused = true;
        document.getElementById('pauseBtn').disabled = true;
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      remainingTime = 0;
      document.getElementById('timeDisplay').textContent = "00:00";
      document.getElementById('timerCircle').style.background = `conic-gradient(white 0%, white 100%)`;
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('resetBtn').disabled = true;
      document.getElementById('timeInput').value = '';
      stopFlashing();
      isPaused = false;
    }

    function startFlashing() {
      isFlashing = true;
      const body = document.body;
      let flash = true;
      const flashInterval = setInterval(() => {
        if (!isFlashing) {
          clearInterval(flashInterval);
          body.style.backgroundColor = '#f4f4f4'; // Reset to original color
          return;
        }
        body.style.backgroundColor = flash ? '#FF69B4' : '#f4f4f4';
        flash = !flash;
      }, 500);

      document.body.addEventListener('click', stopFlashing);
    }

    function stopFlashing() {
      isFlashing = false;
      document.body.style.backgroundColor = '#f4f4f4';
    }
  </script>
</body>
</html>
