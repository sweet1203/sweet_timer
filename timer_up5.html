<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #ffe4e6;
      color: #333;
      transition: background-color 0.3s ease;
    }
    #timerContainer {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      position: relative;
    }
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#FF69B4 0%, white 0%);
      transition: background 0.5s ease;
    }
    #timeInput {
      margin: 10px auto;
      font-size: 1.2rem;
      padding: 5px;
      width: 30%;
      border: 2px solid #FF69B4;
      border-radius: 5px;
      display: block;
      text-align: center;
    }
    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      background-color: #FF69B4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e05696;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    #timeDisplay {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pomodoro Timer ⏰</h1>
  <p>Enter time in minutes:</p>
  <input type="number" id="timeInput" placeholder="Enter minutes" min="1">
  <div id="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()" id="pauseBtn" disabled>Pause</button>
    <button onclick="resetTimer()" id="resetBtn" disabled>Reset</button>
  </div>

  <audio id="alarmSound" src="alarm.wav" preload="auto"></audio>

  <div id="timerContainer">
    <div class="circle" id="timerCircle"></div>
  </div>
  <p id="timeDisplay">00:00</p>

  <script>
    let timerInterval;
    let remainingTime;
    let totalTime;
    let isPaused = false;
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.error('Wake Lock error:', err);
      }
    }

    function releaseWakeLock() {
      if (wakeLock) {
        wakeLock.release().then(() => wakeLock = null);
      }
    }

    function playAlarmSound() {
      const alarmSound = document.getElementById('alarmSound');
      alarmSound.play().catch(err => {
        alert('Sound playback failed. Please interact with the page and ensure your device is not in silent mode.');
        console.error('Sound playback error:', err);
      });
    }

    function startTimer() {
      const alarmSound = document.getElementById('alarmSound');
      alarmSound.load(); // iOS에서 사운드 활성화
      requestWakeLock();

      const timeInput = document.getElementById('timeInput').value;
      totalTime = parseInt(timeInput) * 60;

      if (isNaN(totalTime) || totalTime <= 0) {
        alert("Please enter a valid number of minutes.");
        return;
      }

      remainingTime = totalTime;
      const timerCircle = document.getElementById('timerCircle');
      const timeDisplay = document.getElementById('timeDisplay');

      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          timeDisplay.textContent = "Time's up!";
          playAlarmSound();
          releaseWakeLock();
          return;
        }

        remainingTime--;
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      remainingTime = 0;
      releaseWakeLock();
    }
  </script>
</body>
</html>
